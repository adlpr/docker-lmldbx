{% extends 'base.html' %}

{% block title %}Results for: {{ term }}{% endblock %}

{% block body %}
  <div class="container-fluid" id="result-list">
    <div class="row">
      <div class="col">
        <h1>Searched for: <strong>{{ term }}</strong></h1>
        <h2><strong>{{ pos_str }}</strong> results</h2>
        <ul class="list-group list-group-flush container-fluid" id="list-search-results">
          {% for result in search_results %}<li class="list-group-item"><img src="{{ url_for('static', filename='img/elements/'+result.pe+'.svg') }}" title="{{ result.pe.title() }}"/><a href="{{ url_for('single_record', ctrlno=result.id) }}">{{ result.entry_str }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
